<body>
    <header class="site-header-r">
        <div class="site-header-container-r">
            <h1>The Fashion Pet</h1>
            <nav>
                <a href="petsalon.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <div id="notification" class="notification">
        <span id="closeNotification">&#9747;</span>
        <p id="notificationText">This is going to be dynamic text!</p>
    </div>
    <main class="container ">
        <h2>Register a new Service</h2>
        <div class=input-container>
            <div>
                <label>Name:</label>
                <input type="text" id="txtName" class="pet-type">
            </div>
            <div>
                
                <label>Price:</label>
                <input name="" id="txtPrice"class="pet-type">
            </div>
            <div>
                <label>Service:</label>
                <select name="" id="txtType" class="pet-type">
                    <option value="" disabled selected>Select a service</option>
                    <option value="grooming">Grooming</option>
                    <option value="vaccines">Vaccines</option>
                    <option value="nails">Nails trimming</option>
                </select>
            <button onclick="register()" type="button" class="btn btn-secondary">Register</button>
        </div>
        </div>
    </main>

    <script src="Plugins/jquery3.7.1.js"></script>
